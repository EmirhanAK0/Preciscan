name: Preciscan Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Windows Build & Test
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B pc/build -S pc

    - name: Build Project
      run: cmake --build pc/build --config Release

    - name: Run Unit Tests
      run: .\pc\build\tests\Release\preciscan_tests.exe --reporter console
